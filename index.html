<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME-IN Platform - MiddleEast Influencer Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 2rem;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .success {
            background: #10b981;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .feature {
            background: #f8fafc;
            padding: 1.5rem 1rem;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
        
        .feature h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #1a202c;
        }
        
        .feature p {
            font-size: 0.9rem;
            color: #718096;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            margin: 1rem;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 1rem;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">ME-IN</h1>
        <p class="subtitle">MiddleEast Influencer Network Platform</p>
        
        <div class="success">
            🎉 배포 성공! Platform is Live!
        </div>
        
        <p style="color: #4a5568; margin-bottom: 2rem;">
            한국 브랜드와 중동 인플루언서를 연결하는 AI 기반 매칭 플랫폼
        </p>
        
        <div class="features">
            <div class="feature">
                <h3>🌐 다국어 지원</h3>
                <p>한국어, 영어, 아랍어</p>
            </div>
            <div class="feature">
                <h3>🤖 AI 매칭</h3>
                <p>스마트 알고리즘</p>
            </div>
            <div class="feature">
                <h3>📊 실시간 분석</h3>
                <p>성과 추적</p>
            </div>
        </div>
        
        <div>
            <a href="login.html" class="btn">로그인 하기</a>
            <a href="#" class="btn" onclick="showInfo()">플랫폼 정보</a>
        </div>
        
        <div class="links">
            <a href="https://github.com/josephstore/ME-IN" target="_blank">GitHub</a>
            <a href="#" onclick="showContact()">Contact</a>
            <a href="#" onclick="showAbout()">About</a>
        </div>
    </div>
    
    <script>
        function showInfo() {
            alert('ME-IN Platform\n\n✅ 배포 완료\n📱 반응형 디자인\n🌐 다국어 지원\n🚀 고성능 최적화');
        }
        
        function showContact() {
            alert('Contact Information\n\n📧 Email: developer@me-in.com\n🌐 Website: me-in-platform.com\n📱 Support: 24/7 Available');
        }
        
        function showAbout() {
            alert('About ME-IN\n\n🎯 Mission: 한국 브랜드와 중동 인플루언서 연결\n🤖 Technology: AI 기반 매칭 시스템\n🌍 Coverage: 중동 23개국');
        }
        
        // 페이지 로드 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(30px)';
            
            setTimeout(function() {
                document.querySelector('.container').style.transition = 'all 0.6s ease';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
